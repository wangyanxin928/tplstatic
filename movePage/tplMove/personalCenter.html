<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>智能评测</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="shortcut icon" type="image/x-ico" href="images/favicon.ico">-->
    <!--<link rel="shortcut icon" type="image/x-ico" href="images/favicon_1.ico">-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/commonMove.css">
</head>
<body style="background-color: #eeeeee;">
<div id="personalCenter">
    <div class="allSection">
        <div class="publicHead">个人中心</div>
        <div class="section">
            <div class="portlet light  ">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="icon-puzzle font-grey-gallery"></i>-->
                        <span class="caption-subject bold font-grey-gallery uppercase">  <div class="titleBox"><i
                                class="titleIcon-blue"></i><span class="title">个人基本信息</span></div> </span>
                    </div>
                    <div class="tools">
                        <span class="caption-helper"><a> </a></span>
                        <a href="" class="bodycollapse collapse" data-original-title=" 收起/展开" title="收起/展开"> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="portlet-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>姓名:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control  ">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>性别:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <label class="radio-inline " for=""><input type="radio" checked
                                                                                                   name="XB">男</label>
                                                        <label class="radio-inline " for=""><input type="radio"
                                                                                                   name="XB">女</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>出生日期:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="date" class="form-control">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>身份证号:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control" maxlength="18"
                                                               onKeyUp="value=value.replace(/[^\d|chun]/g,'')">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>手机号:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control" maxlength="11"
                                                               onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                               onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label" for="">微信号:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label" for="">QQ号:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control"
                                                               onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                               onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label" for="">Email:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- END FORM-->
                </div>
            </div>

            <div class="portlet light  ">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="icon-puzzle font-grey-gallery"></i>-->
                        <span class="caption-subject bold font-grey-gallery uppercase">  <div class="titleBox"><i
                                class="titleIcon-blue"></i><span class="title">亲属信息</span></div> </span>
                    </div>
                    <div class="tools">
                        <span class="caption-helper"><a> </a></span>
                        <a href="" class="expand bodycollapse" data-original-title=" 收起/展开" title="收起/展开"> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="portlet-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>姓名:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control  ">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-4">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>手机号:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control" maxlength="11"
                                                               onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                               onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- END FORM-->
                </div>
            </div>

            <div class="portlet light  ">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="icon-puzzle font-grey-gallery"></i>-->
                        <span class="caption-subject bold font-grey-gallery uppercase">  <div class="titleBox"><i
                                class="titleIcon-blue"></i><span class="title">学籍信息</span></div> </span>
                    </div>
                    <div class="tools">
                        <span class="caption-helper"><a> </a></span>
                        <a href="" class="collapse bodycollapse" data-original-title=" 收起/展开" title="收起/展开"> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="portlet-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>现就读学校:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control  ">
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for="">学籍所在学校:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control"
                                                               onKeyUp="value=value.replace(/[^\d|chun]/g,'')">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>年级:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control" maxlength="11"
                                                               onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                               onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-6">
                                                <div class="row">
                                                    <label class="col-xs-4 col-sm-4 text-right control-label"
                                                           for=""><span
                                                            class="text-rad">*</span>班级:</label>
                                                    <div class="col-xs-7 col-sm-7 ">
                                                        <input type="text" class="form-control" maxlength="11"
                                                               onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                               onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- END FORM-->
                </div>
            </div>

        </div>
        <div class="row " style="display: none;">
            <div class="col-sm-6 col-xs-6 col-sm-offset-3 col-xs-offset-3 ">
                <button class="btn btn-block btn-info">保&nbsp;&nbsp;存</button>
            </div>
        </div>

        <div class="row ">
            <div class="col-sm-5 col-xs-5 col-sm-offset-1 col-xs-offset-1 col-md-3 ">
                <button class="btn btn-block btn-default">上一步</button>
            </div>
            <div class="col-sm-5 col-xs-5 col-md-3 col-md-offset-4">
                <button class="btn btn-block btn-info">下一步</button>
            </div>
        </div>
    </div>
</div>


<script src="../js/commonJs/jquery.min.js"></script>
<script src="../js/commonJs/bootstrap.min.js"></script>
<script src="../js/commonJs/common.js"></script>

    window.onload = function(){
        bodyCollapse
    }

</script>



</body>
</html>
